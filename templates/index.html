<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection App</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .upload-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .upload-form input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .upload-form button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .upload-form button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 30px;
        }

        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Object Detection App</h1>
    <p>Upload an image to detect objects using our trained model.</p>
    <form action="/upload" method="post" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload and Detect</button>
    </form>

    <div class="result">
        {% if result_url %}
            <h2>Detection Result:</h2>
            <img src="{{ result_url }}" alt="Result Image">
        {% endif %}
    </div>

    <footer>
        <p>Built with ❤️ using Flask and YOLOv8. <a href="https://github.com/ultralytics/yolov5" target="_blank">View on GitHub</a></p>
    </footer>
</body>
</html>
